<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="body">
        <nav>
          <div class="logo">
            <i class="fa-solid fa-bag-shopping"><span>ShopName</span></i>
          </div>

          <div class="headings">
            <ul>
              <li><a href="#home" class="active">Home</a></li>
              <li href="#products"><a>Products</a></li>
              <li href="#about"><a>About</a></li>
              <li href="#contactus"><a>Contact Us</a></li>
              <li href="#tracker"><a>Tracker</a></li>
            </ul>
          </div>

          <div class="cart">
            <button>LOG IN</button>
            <input type="text" placeholder="search" />
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
            <!-- <i class="fa-solid fa-bars"></i> -->
          </div>
        </nav>
        <h1>
          Best Selling<br />
          Products
        </h1>
        <button>Explore Now</button>
      </div>

      <div class="products">
        <div>
          <h1>Trending Products</h1>
        </div>
        <div class="cards">
          <div class="card">
            <img src="./assets/sofa.png" />
            <h1>Sofa Set</h1>
            <p>Price $600</p>
            <button>Buy Now</button>
          </div>
          <div class="card">
            <img src="./assets//cupboard.webp" />
            <h1>Cupboard</h1>
            <p>Price $700</p>
            <button>Buy Now</button>
          </div>
          <div class="card">
            <img src="./assets/tv.png" />
            <h1>Television</h1>
            <p>Price $500</p>
            <button>Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
